<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events_Update_Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
.box{
background-color:white;
padding:40px 5px;
margin:30px 0px;
border:1px solid;
}
h2{
margin:30px 0px;
}
</style>
</head>
<body style="border: 1px solid; margin: 100px;">
<div class="container-md">

<h2 style="text-align: center; font-style:italic;">Event 1</h2>
<p style="text-align: center;">Number of available seats: 23</p>
<div class="box">

<div class="row">
<div class="col-md-4">
<div class="box-part text-center border:1px"><img src="event.png" ></div>

</div>

<div class="col-md-8">
<form  method="post">
<table>
<tbody>

<tr>
<td style="text-align: right;"><label for="name" >Name: </label></td>
<td><input id="name" maxlength="100" name="name" type="text" /></td>
</tr>

<tr>
<td style="text-align: right;"><label for="email">Email: </label></td>
<td><input id="email" maxlength="100" name="email" type="email" /></td>
</tr>

<tr>
<td style="text-align: right;"><label for="phone" >Phone No: </label></td>
<td><input id="phone" maxlength="100" name="phone" type="tel" /></td>
</tr>

<tr>
<td style="text-align: right;"><label for="no_of_seats">Number of seats:  </label></td>
<td><select name="number" id="no_of_seats">
<option value="1">1</option>
<option value="2" selected>2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="8">9</option>
<option value="9">10</option>
</select></td>
</tr>

<tr>
<td style="text-align: right;"><label for="attend">Name of Attendee 2:  </label></td>
<td><input id="attend" maxlength="100" name="attend" type="text" /></td>
</tr>
<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td></tr>
<tr>
<td style="text-align: center;"> <input name="submit" type="submit" value="Submit"></td>
<td style="text-align: center;"><input name="reset" type="reset" value="Cancel"></td>
</tr>

</tbody>
</table>
</form>
</div></div></div>
</div>

</body>
</html>
